<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juegos Deportivos Malasaña</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Carga de modelos -->
    <a-assets>
      <a-asset-item id="museo2-glb" src="museo2.glb"></a-asset-item>
      <a-asset-item id="badminton-glb" src="badminton.glb"></a-asset-item>
      <a-asset-item id="pickleball-glb" src="pickleball.glb"></a-asset-item>
    </a-assets>

    <!-- Museo -->
    <a-entity gltf-model="#museo2-glb" scale="1500 1000 1500">
      
      <!-- Luz ambiental -->
      <a-light type="ambient" color="#FFFFFF" intensity="0.35"></a-light>
      
      <!-- Cámara -->
      <a-entity 
        camera 
        look-controls 
        wasd-controls="acceleration: 150" 
        position="0 -50 0">
      </a-entity>

      <!-- Luz direccional -->
      <a-light type="directional" color="#FFFFFF" intensity="1" position="0 10 0" rotation="-45 0 0"></a-light>

      <!-- Luces puntuales -->
      <a-light type="point" color="#FFFFFF" intensity="0.5" position="0 5 0" distance="500"></a-light>
      <a-light type="point" color="#FFFFFF" intensity="0.5" position="0 5 0" distance="400"></a-light>
      <a-light type="point" color="#FFFFFF" intensity="0.5" position="-5 0 0" distance="400"></a-light>
      <a-light type="point" color="#FFFFFF" intensity="0.5" position="0 5 -5" distance="300"></a-light>

      <!-- Objetos dentro del museo -->
      <a-entity gltf-model="#badminton-glb" position="10 -50 -20" scale="30 30 30"></a-entity>
      <a-entity gltf-model="#pickleball-glb" position="-20 -50 -20" scale="30 30 30"></a-entity>

    </a-entity>
  </a-scene>
</body>
</html>
