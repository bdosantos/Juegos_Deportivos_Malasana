<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juegos Deportivos Malasaña</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Carga de modelos -->
    <a-assets>
      <a-asset-item id="museo2-glb" src="museo2.glb"></a-asset-item>
      <a-asset-item id="badminton-glb" src="badminton.glb"></a-asset-item>
      <a-asset-item id="pickleball-glb" src="pickleball.glb"></a-asset-item>
    </a-assets>

    <!-- Museo a escala normal -->
    <a-entity gltf-model="#museo2-glb" scale="1 1 1" position="0 0 0"></a-entity>

    <!-- Cámara dentro del museo -->
    <a-entity 
      camera 
      look-controls 
      wasd-controls="acceleration: 150" 
      position="0 1.6 2">
    </a-entity>

    <!-- Objetos dentro del museo (pequeños y centrados) -->
    <a-entity gltf-model="#badminton-glb" position="7 0 -3" scale="0.1 0.1 0.1" rotation="90 0 0"></a-entity>
    <a-entity gltf-model="#pickleball-glb" position="-7 0 -3" scale="0.1 0.1 0.1" rotation="90 0 0" ></a-entity>

    <!-- Luces -->
    <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
    <a-light type="point" color="#FFFFFF" intensity="1" position="0 3 3"></a-light>
  </a-scene>
</body>
</html>
